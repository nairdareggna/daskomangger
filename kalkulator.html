<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="calculator">
  <input type="text" id="operand1" />
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
  </select>
  <input type="text" id="operand2" />
  <button type="submit">Hitung</button>
</form>
<div id="result"></div>

<script>
  const calculatorForm = document.getElementById('calculator');
  const resultElement = document.getElementById('result');

  calculatorForm.addEventListener('submit', (event) => {
    // hindari submit form ke halaman yang baru
    event.preventDefault();

    // dapatkan operand dan operator
    const operand1 = document.getElementById('operand1').value;
    const operand2 = document.getElementById('operand2').value;
    const operator = document.getElementById('operator').value;

    // hitung hasil
    let result;
    if (operator === '+') {
      result = Number(operand1) + Number(operand2);
    } else if (operator === '-') {
      result = Number(operand1) - Number(operand2);
    }

    // tampilkan hasil ke elemen HTML
    resultElement.innerHTML = result;
  });
</script>

    
</body>
</html>
